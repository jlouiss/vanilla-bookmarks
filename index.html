<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Phantom Bookmarks</title>
  <link rel="shortcut icon" type="image/x-icon" href="https://phantom.land/assets/favicon/favicon.ico">
  <link rel="stylesheet" href="./styles.css">
  <script src="./db.js"></script>
  <script src="./scripts.js"></script>
</head>
<body onload="setup()">

<section class="overview">
  <h1>Phantom Bookmarks</h1>

  <section class="submit-link-form">
    <h3>Add Link</h3>
    <form>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Bookmark Name">

      <label for="url">URL</label>
      <input type="text" id="url" name="url" placeholder="Insert URL">

      <small class="invalid-url-error">URL is invalid (must begin with `http`) or doesn't exist</small>
      <button type="submit" class="disabled">Save</button>
    </form>
  </section>

  <section class="bookmark-list">
    <h3>Saved Bookmarks</h3>
    <ul></ul>
  </section>

  <section class="pagination">
    <a class="page-nav prev disabled" onclick="renderPreviousPage()"><</a>
    <span class="pages">
      <a class="page-nav current">0</a>
    </span>
    <a class="page-nav next disabled" onclick="renderNextPage()">></a>
  </section>
</section>


<section class="link-addition-confirmation hidden">
  <h3>Thank you</h3>
  <p>Your bookmark has been saved correctly.</p>
  <p><a onclick="closeConfirmation()">Return to bookmarks</a></p>
</section>

</body>
</html>
