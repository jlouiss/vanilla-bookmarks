<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Phantom Bookmarks</title>
  <link rel="shortcut icon" type="image/x-icon" href="https://phantom.land/assets/favicon/favicon.ico">
  <link rel="stylesheet" href="./styles.css">
  <script src="./scripts.js"></script>
</head>
<body onload="setup()">

<section class="overview">
  <h1>Phantom Bookmarks</h1>

  <section class="submit-link-form">
    <h3>Add Link</h3>
    <form>
      <label for="url">URL</label>
      <input type="text" id="url" placeholder="Insert URL">
      <small class="invalid-url-error">URL is invalid (must begin with `http`) or doesn't exist</small>
      <button type="submit" class="disabled">Save</button>
    </form>
  </section>

  <section class="bookmarks-list">
    <h3>Saved Bookmarks</h3>
    <ul>
      <li>bookmarks</li>
      <li>bookmarks</li>
      <li>bookmarks</li>
      <li>bookmarks</li>
    </ul>
  </section>
  <section class="pagination">
    <p>pagination</p>
  </section>
</section>

</body>
</html>
